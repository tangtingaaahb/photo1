<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>

<style>
        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250vh;
        }

        #image-container img {
            max-height: 300vh;
            max-width: 90vw;
        }

        #prev-btn, #next-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            font-size: 24px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 8px 16px;
            border-radius: 4px;
        }

        #prev-btn {
            left: 16px;
        }

        #next-btn {
            right: 16px;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="current-image" src="C:\Users\可可\Downloads\1.jpeg" alt="Image">
    </div>
    <div id="prev-btn">&lt; Previous</div>
    <div id="next-btn">Next &gt;</div>

    <script src="path/to/your/javascript/file.js"></script>
    <script>
        var images = ["https://ibb.co/1Tx4YL6",
"https://ibb.co/DtFpD6G","https://ibb.co/7QJDcDV","https://ibb.co/3BMgTD4",
"https://ibb.co/TkWMtDR","https://ibb.co/Hz7w85Q","https://ibb.co/ChwJ5CQ",
"https://ibb.co/BrN1r2s","https://ibb.co/H7yT3Yr","https://ibb.co/DMK4M94",
"https://ibb.co/HKbTPjN","https://ibb.co/7C3n7WF","https://ibb.co/JyZ5wP7",
"https://ibb.co/LrxX23G","https://ibb.co/prDDKDQ","https://ibb.co/VmzWZVg",
"https://ibb.co/tqknqT6","https://ibb.co/qJ5t9k2","https://ibb.co/S5pT4hg",
"https://ibb.co/CWHLcHd","https://ibb.co/CVzKRGy","https://ibb.co/ZY23Nvc",
"https://ibb.co/nBqgP4w","https://ibb.co/f2t3ps2","https://ibb.co/BwVgk8n",
"https://ibb.co/Fnkg6df","https://ibb.co/Wnpyzfy","https://ibb.co/HdCXmjh",
"https://ibb.co/FnPfc13","https://ibb.co/Z6WRwRZ","https://ibb.co/KWgPz13",
"https://ibb.co/3sRvk0v","https://ibb.co/7RwZQ80","https://ibb.co/gvFyS62",
"https://ibb.co/XYhZkR1","https://ibb.co/zhfLdMD","https://ibb.co/tH0x12w",
"https://ibb.co/HY2YZCZ","https://ibb.co/vX9kM5m","https://ibb.co/j5Z71Hx",
"https://ibb.co/QQ3bnLz","https://ibb.co/nBXD5bG","https://ibb.co/bQFZ3Bm","https://ibb.co/n12XFy4"]; // 图片路径列表
        var currentIndex = 0;
        var imageElement = document.getElementById("current-image");
        var prevBtn = document.getElementById("prev-btn");
        var nextBtn = document.getElementById("next-btn");
    
        // 显示当前索引对应的图片
        function showImage(index) {
            imageElement.src = images[index];
        }
    
        // 显示上一张图片
        function showPreviousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
    
        // 显示下一张图片
        function showNextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }
    
        // 绑定按钮的点击事件
        prevBtn.addEventListener("click", showPreviousImage);
        nextBtn.addEventListener("click", showNextImage);
    
        // 显示初始图片
        showImage(currentIndex);
    </script>
  
</body>
</html>
